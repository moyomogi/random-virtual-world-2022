name: Deploy on merge

"on":
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Remove unnecessary files
        run: rm -rf pages/posts pages/index.vue
      - name: Generate
        run: yarn generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # GithubActionsでの機密情報を使用する際は扱いをちゃんと考えようという話
          # https://www.ikkitang1211.site/entry/github-actions-secrets
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUETEST_103B3 }}"
          channelId: live
          projectId: vuetest-103b3
        env:
          API_KEY: "${{ secrets.API_KEY }}"
          AUTH_DOMAIN: "${{ secrets.AUTH_DOMAIN }}"
          PROJECT_ID: "${{ secrets.PROJECT_ID }}"
          STORAGE_BUCKET: "${{ secrets.STORAGE_BUCKET }}"
          MESSAGING_SENDER_ID: "${{ secrets.MESSAGING_SENDER_ID }}"
          APP_ID: "${{ secrets.APP_ID }}"
